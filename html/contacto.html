<body>
<div class="grid-contenedor-contacto">
<h1 id="contacto-titulo" alt="Contactanos" name="Contactanos">Contactanos</h1>
<form class="contenedor-form" method="POST">
    <div class="datos-contenedor">
            <label for="nombre" id="nombre-label" class="form-label">Nombre</label>
            <br>
            <input type="text" id="nombre" name="nombre">
            <br>
            <label for="email" id="email-label" class="form-label">Email</label>
            <br>
            <input type="email" id="email" name="email">
    </div>
<br>
    <div class="mensaje-contenedor">
            <label for="Message" id="mensaje-label" class="form-label">Tu mensaje</label>
            <br>
            <textarea id="mensaje" name="mensaje"></textarea>
            <button type="submit" id="enviar">Enviar</button>
    </div>
</form>
        <div class="contacto-contenedor-footer">
        <a href="https://www.facebook.com/profile.php?id=100062167953362" class="facebook"><img src="../imgs/facebook.png" id="facebook" alt="facebook icon" title="facebook"></a>
        <a href="https://www.instagram.com/hilowebs/" class="instagram"><img src="../imgs/ig.png" id="instagram" alt="instagram icon" title="instagram"></a>
